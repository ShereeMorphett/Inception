services:
  nginx:
    container_name: Inception_Nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    ports:
      - "443:443"
    networks:
      - my_network
    volumes:
      - wordpress-data:/var/www/html
    restart: always

  wordpress:
    container_name: Inception_Wordpress
    build:
      context:  ./requirements/wordpress
    networks:
      - my_network
    volumes:
      - wordpress-data:/var/www/html
    depends_on:
      - mariadb
    environment: 
      MYSQL_HOST: ${MYSQL_HOST}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_TITLE: ${WORDPRESS_TITLE}
      WORDPRESS_ADMIN_USER: ${WORDPRESS_ADMIN_USER}
      WORDPRESS_ADMIN_PASSWORD: ${WORDPRESS_ADMIN_PASSWORD}
      WORDPRESS_ADMIN_EMAIL: ${WORDPRESS_ADMIN_EMAIL}
      WORDPRESS_USER: ${WORDPRESS_USER}
      WORDPRESS_PASSWORD: ${WORDPRESS_PASSWORD}
      WORDPRESS_EMAIL: ${WORDPRESS_EMAIL}
    restart: always

  mariadb:
    container_name: Inception_Mariadb
    build:
      context:  ./requirements/mariadb
    networks:
      - my_network
    volumes:
      - mariadb-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
    restart: always

networks:
  my_network:
    driver: bridge

volumes:
  mariadb-data:
    name: mariadb-data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/smorphet/data/temp_volumes/mariadb-data
      # device: /Users/smorphet/data/temp_volumes/mariadb-data

  wordpress-data:
    name: wordpress-data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/smorphet/data/temp_volumes/wordpress-data
      # device: /Users/smorphet/data/temp_volumes/wordpress-data
